<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Julia Lidstrom's Portfolio</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
 <body>
	 	<div id="page">
	 		<!-- Headers and Nav Bar -->
	 		<header>
	 				<h1>Julia Lidstrom</h1>
						<nav> 
							<ul>
									<li><a href="#">About</a></li>
									<li><a href="#">Portfolio</a></li>
									<li><a href="#">Contact</a></li>				
							</ul>
						</nav>
	 		</header>
	 		<!-- Main body -->
			<div id="contact">
					<h2>Portfolio</h2>
					<hr>
					<form>
						<label for="name">Name</label> <br/>
						<input id="name" type="text" placeholder="John Smith" required=""> <br/> <br>

						<label for="email">Email</label> <br>
						<input id="email" type="email" placeholder="example@gmail.com" required=""> <br/> <br>

						<label for="message">Message</label> <br>
							<textarea id="message" cols="50" rows="10">Write your message</textarea> <br><br>

						<button>Submit</button>
					</form>
			</div>
			<!-- Connect with Me section -->
				<aside>
					<h3>Connect with Me</h3>
						<a href="#">
							<img src="assets/images/Github.png" alt="GitHub Logo">
						</a>
						<a href="#">
								<img src="assets/images/linkedin.png" alt="LinkedIn Logo">
						</a>
						<a href="#">
							<img src="assets/images/Twitter.png" alt="Twitter Logo">
						</a>
				</aside>
				<!-- Footer -->
			<footer>
				&copy; Copyright 2017 Julia Lidstrom
			</footer>
	
		 </div>
 </body>
</html>
