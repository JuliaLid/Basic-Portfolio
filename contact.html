<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Me</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
 <body>
	  	<!-- Headers and Nav Bar -->
	 		<header>
	 				<h1>Julia Lidstrom</h1>
						<nav> 
							<ul>
									<li><a href="#">About</a></li>
									<li><a href="#">Portfolio</a></li>
									<li><a href="#">Contact</a></li>				
							</ul>
						</nav>
	 		</header>
	 	<!-- Main body -->
	 	<div id="page">
			<div id="contact">
					<h2>Contact</h2>
					<hr>
					<form class="pure-form pure-form-stacked">
					
						<label for="name">Name</label> <br/>
						<input id="name" type="text" placeholder="John Smith" required=""> <br/> <br>

						<label for="email">Email</label> <br>
						<input id="email" type="email" placeholder="example@gmail.com" required=""> <br/> <br>

						<label for="message">Message</label> <br>
							<textarea id="message" cols="50" rows="10"></textarea> <br><br>

						<button>Submit</button>
					</form>
			</div>
		<!-- Connect with Me section -->
				<aside>
					<h2>Connect with Me</h2>
					<hr>
					<div id="social">
						<a href="https://github.com/JuliaLid" target="_blank">
							<img src="assets/images/Github.png" alt="GitHub Logo">
						</a>
						<a href="https://www.linkedin.com/in/julialidstrom/" target="_blank"> 
								<img src="assets/images/linkedin.png" alt="LinkedIn Logo">
						</a>
						<a href="https://twitter.com/Russian_Jules" target="_blank">
							<img src="assets/images/Twitter.png" alt="Twitter Logo">
						</a>
					</div>
				</aside>
		</div>
			<!-- Footer -->
			<footer>

			</footer>
	 </body>
</html>
